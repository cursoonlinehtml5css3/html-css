<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            text-align: center;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        thead {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de Tabelas Grandes</h1>
    <!--
          Anatomia para tabelas (Grandes)
          TABLE
               THEAD
                   TR, TD, TH
               TBODY
                   TR, TD, TH
               TFOOT
                   TR, TD, TH
    -->

    <table>
        <thead>
            <th>Estado</th>
            <th>População</th>
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>46 649 132</td>
            </tr>

            <tr>
                <td>Minas Gerais</td>
                <td>21 411 923</td>
            </tr>

            <tr>
                <td>Rio de Janeiro</td>
                <td>17 463 349</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <th>85.524.404</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
